<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Current Battery</title>
  </head>
  <body>
    <section class="batt">
      <div class="bcard">
        <div class="Tablet">
          <div class="batteryLevel">
            <div class="batteryLiquid"></div>
          </div>
        </div>
        <div class="batteryData">
          <p class="text">Battery</p>
          <h1 class = "percent" > % </h1>
          <p class="Status">
            <i class="ri-plug-2-fill"></i>
          </p>
        </div>
        
      </div>
    </section>
  </body>
</html>
