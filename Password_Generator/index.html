<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1>Password</h1>
      <div class="wrapper">
        <div class="input-text">
          <input type="text" disabled />
          <span class="material-symbols-outlined"> copy_all </span>
        </div>
        <!-- <div class="passindicator"> -->
          <br/>
          <div class="pass-length">
            <div class="details">
              <label class="title">Password length</label>
            </div>
            <input
              type="range"
              id="range_input"
              min="1"
              max="30"
              value="15"
              step="1"
            />
          </div>

          <br />
          <div class="Pass-settings">
            <label class="title">Password Settings</label>
            <ul class="options">
              <li class="option">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Lowercase(a-z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Uppercase(A-Z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Symbols(!#$^)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="numbers" />
                <label for="numbers">Numbers(0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="exc-dup" />
                <label for="exc-dup">Exclude-duplicates</label>
              </li>
              <li class="option">
                <input type="checkbox" id="space" />
                <label for="space">Include space</label>
              </li>
            </ul>
          </div>
        <button class="generate">Generate password</button>
      </div>
    </div>
  </body>
</html>
