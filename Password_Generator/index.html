<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="index.css" /> <!-- External CSS file for styling -->
    <script src="index.js" defer></script> <!-- External JavaScript file for functionality -->
  </head>
  <body>
    <div class="main">
      <h1>Password</h1> <!-- Heading for the page -->
      <div class="wrapper">
        <div class="input-text">
          <input type="text" disabled />
          <span class="material-symbols-outlined"> copy_all </span>
        </div>
        <!-- The above div contains an input field to display the generated password and a span element for copying the password -->

        <br />

        <div class="pass-length">
          <div class="details">
            <label class="title">Password length</label>
          </div>
          <input
            type="range"
            id="range_input"
            min="1"
            max="30"
            value="15"
            step="1"
          />
        </div>
        <!-- The above div contains a range input element for selecting the password length -->

        <br />

        <div class="Pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <!-- The above ul element contains a list of password options -->
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Lowercase(a-z)</label>
            </li>
            <!-- Checkbox option for including lowercase characters -->
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase(A-Z)</label>
            </li>
            <!-- Checkbox option for including uppercase characters -->
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols(!#$^)</label>
            </li>
            <!-- Checkbox option for including symbols -->
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Numbers(0-9)</label>
            </li>
            <!-- Checkbox option for including numbers -->
            <li class="option">
              <input type="checkbox" id="exc-dup" />
              <label for="exc-dup">Exclude-duplicates</label>
            </li>
            <!-- Checkbox option for excluding duplicate characters -->
            <li class="option">
              <input type="checkbox" id="space" />
              <label for="space">Include space</label>
            </li>
            <!-- Checkbox option for including a space character -->
          </ul>
        </div>

        <button class="generate">Generate password</button>
        <!-- Button for generating the password -->
      </div>
    </div>
  </body>
</html>
